<!-- Sign Up Field Details-->
<div class="sign-up-details">

   <div class="application-logo">
         <img src="../Assets/images.png" height="100px">
         <p>Sign Up</p>
      </div>

   <form method="POST">
            <p><label for="fist-name" class="first-name" >First Name <span class="asterisk">*</span></label>
            <input type="text" name="first-name" placeholder="eg. John">
            </p>

            <p><label for="last-name" class="last-name" > Last Name <span class="asterisk">*</span></label>
            <input type="text" name="last-name" placeholder="eg. TUYISENGE">
            </p>

            <p><label for="new-email" class="new-email" > E-mail <span class="asterisk">*</span></label>
            <input type="text" name="new-email" placeholder="eg. tuspaul@gmail.com">
            </p>

            <p><label for="new-password" class="new-password" > Password <span class="asterisk">*</span></label>
            <input type="password" name="new-password" placeholder="eg. !ewn_dg$12.">
            </p>

            <p><label for="confirm-password" class="confirm-password" >Confirm Password <span class="asterisk">*</span></label>
            <input type="confirm-password" name="confirm-password" placeholder="eg. !ewn_dg$12.">
            </p>

            <input type="submit" name="sign-up-btn" value="Sign up" signup-btn><br/><br/>
            </form>
             <center>Do you have an account ?
             <span class="sign-in-text"><button name="signin" class="sign-in-btn"> Sign In</button></span>
               </center>
   </div>

</div>
<script src="../Js/login.js"></script>
